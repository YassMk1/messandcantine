<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Nouvel Article</title><link rel="shortcut icon" href="/img/img.jpeg">
</head>
<body>
<nav th:replace="common/navbar :: header"/>
</br>

<div class="d-flex p-4 justify-content-center">
    <div class="card text-center w-50 ">
        <div class="card-header">
            <a th:text="#{article.new.title}"></a>
        </div>
        <div class="card-body">
            <div class="row">

                <div class=" col-lg-offset-2">
                    <form th:action="@{/article/new}" th:method="post" enctype="multipart/form-data"
                          class="form-horizontal" th:object="${article}">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group row">
                            <label for="name" class="col-sm-3 control-label">Nom</label>
                            <div class="col-sm-8">
                                <input id="name" class="form-control" type="text" th:field="*{name}"
                                       placeholder="Enter your article name"/>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="description" class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-8">
                                <textarea id="description" class="form-control" rows="6" th:field="*{description}"
                                          th:placeholder="#{article.form.description}"
                                          style="white-space: pre-wrap;"></textarea>
                                <span th:if="${#fields.hasErrors('description')}"
                                      th:errors="*{description}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="category" class="col-sm-3 control-label">Categorie</label>
                            <div class="col-sm-8">
                                <select class="form-select mb-3" th:field="*{category}" name="category"
                                        id="category" required="required">
                                    <option th:each="cat : ${T(be.mkfin.messandcantine.entity.Category).values()}"
                                            th:value="${cat}"
                                            th:text="${cat}"></option>
                                </select>
                                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="urlImg" class="col-sm-3 control-label">Image : </label>
                            <div class="col-sm-8">
                                <input type="file" name="file" accept="image/jpeg"
                                       class="form-control" id="urlImg" placeholder=" ex.: sandwich.jpeg"/>
                            </div>
                        </div>
                        <div class="form-group">
                            </br>
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="submit" class="btn btn-success"
                                        th:text="#{registration.form.save}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

</body><footer th:replace="common/footer :: footer"/>
</html>
