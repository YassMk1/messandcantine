<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form"  class="form-horizontal form-label-left" method="post" novalidate="" th:action=" @{/}">

                    <h3 class="text-center text-info" th:text="#{login.title}"></h3>
                        <div class="form-group">
                            <label for="username" class="text-info"  th:text="#{login.username}"></label><br>
                            <input class="form-control form-control-lg" type="text" name="username" id="username"
                                   th:placeholder="#{login.form.username}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info" th:text="#{login.password}">Mot de passe:</label><br>
                            <input class="form-control form-control-lg" type="password" name="password" id="password"
                                   th:placeholder="#{login.form.password}" required="required"/>

                            <div th:if="${errorLogin}">
                                <i class="text-danger" data-feather="alert-circle"></i>
                                <span class="badge bg-danger" > Nom d'utilisateur ou mot de passe incorrect !</span>
                            </div>
                            <br>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" th:value="#{login.signin}">
                        </div>
                        <div id="register-link" class="text-right">
                            <a th:href=" @{/subscribe}" class="text-info">S'inscrire</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
